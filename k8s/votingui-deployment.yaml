apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  voting-ui
  template:
    metadata:
      labels:
        app:  voting-ui
    spec:
      containers:
      - name:  voting-ui
        image: voteui
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4200

---
apiVersion: v1
kind: Service
metadata:
  name: voting-ui-service
spec:
  type: LoadBalancer
  selector:
    app: voting-ui
  ports:
  - port: 4200
    targetPort: 4200
    nodePort: 30002
    protocol: TCP

